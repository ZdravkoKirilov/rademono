name: Test core-api

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'apps/core-api/**'
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install top level dependencies
        run: npm ci

      - name: Setup core-api
        run: npm run ci:prep:core-api
        
      - name: Run unit tests
        run: npm run ci:test:core-api:unit
