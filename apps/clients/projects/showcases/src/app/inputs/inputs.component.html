<h1 class="mb-3">Inputs</h1>

<section class="mb-3">
  <h3 class="mb-2">Input</h3>
  <input placeholder="Your email" class="input" />
</section>

<section class="mb-3">
  <h3 class="mb-2">Input with autocomplete</h3>
  <input placeholder="Start typing an animal" class="input" list="animals" />

  <datalist id="animals">
    <option>Bear</option>
    <option>Lion</option>
    <option>Shark</option>
  </datalist>
</section>

<section class="mb-3">
  <h3 class="mb-2">Select</h3>
  <select class="select">
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
    <option>Option 4</option>
  </select>
</section>

<section class="mb-3">
  <h3 class="mb-2">Checkboxes</h3>
  <div class="checkbox">
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">Checkbox 1</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="checkbox2" />
    <label for="checkbox2">Checkbox 2</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="checkbox3" />
    <label for="checkbox3">Checkbox 1</label>
  </div>
</section>

<section class="mb-3">
  <h3 class="mb-2">Radios</h3>
  <div class="radio">
    <input type="radio" id="radio1" name="radio" value="radio1" />
    <label for="radio1">Radio 1</label>
  </div>
  <div class="radio">
    <input type="radio" id="radio2" name="radio" value="radio2" />
    <label for="radio2">Radio 2</label>
  </div>
</section>
