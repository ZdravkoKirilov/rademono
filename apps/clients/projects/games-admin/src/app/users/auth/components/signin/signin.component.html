<article class="centered-content">
  <form (submit)="submit($event)">
    <legend>Send signin code</legend>

    <input
      placeholder="your email"
      type="email"
      name="email"
      autocomplete="email"
      [(ngModel)]="email"
    />

    <span *ngIf="error">{{ error }}</span>

    <button cta="primary" type="submit" [disabled]="!dto">send code</button>
  </form>
</article>
