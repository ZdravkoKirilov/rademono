<ng-container *ngIf="user$ | async as userQuery">
  <span *ngIf="userQuery.status === 'loading'"> Loading user... </span>
  <ng-container *ngIf="userQuery.status === 'loaded'">
    <ng-content></ng-content>
  </ng-container>
  <span *ngIf="userQuery.status === 'error'">Failed to load user</span>
</ng-container>
